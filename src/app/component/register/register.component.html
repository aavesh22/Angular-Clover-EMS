<div class="container-fluid registerComponent">
    <div class="row mt-5 justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-light">Register</h4>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
                        </div>
                        <button type="button" class="btn btn-info w-100" (click)="register()">Register</button>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <a href="/login" style="text-decoration: none;color: white">Have an account? <span
                                        class="text-danger">Login</span></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
